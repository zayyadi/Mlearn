<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <title>Health Expense</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script href="{{ url_for('static', filename='app.js') }}"></script>

</head>
<body >
  <div class="form-floating mb-3">
   <h1 style="text-align:center">BMI Predictor</h1>
    <form id="bmiForm" method="post">
      <label for="gender" colo>Gender:  </label>
      <select id="gender" class="form-select form-select" name="gender">
        <option value="female">female</option>
        <option value="male">male</option>
      </select>
      <br>
      <br>
      <label for="weight" >Weight In Kg:  </label>
      <input type="text" id="weight" class="form-control" name="weight" placeholder="weight" required="required">
      <br>
      <br>
      <label for="height" >Height In sqr:  </label>
      <input type="text" id="height" class="form-control" name="height" placeholder="height" required="required">
      <br>
      <br>
      <br>
      <br>
      <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="onClickedEstimateBmi()" type="button">Predict Bmi</button>
      </div>
      <br>
      <br>
      <br>
      <div id="predictedBmi" class="center alert alert-success" role="alert">	<h2>  </h2> </div>
    </form>
    <br>
    </h2>
  </div>
</body>


</html>

<script>

  function onClickedEstimateBmi() {
      console.log("Estimate price button clicked");
      // var gender = document.getElementById("gender");
      // var weight = document.getElementById("weight");
      // var height = document.getElementById("height");
      var Bmi = document.getElementById("predictedBmi");
    
      // var url = "http://127.0.0.1:5000/predict_bmi";
    
      $.post("http://127.0.0.1:5000/predict_bmi", {
          gender: $('#gender').val(),
          weight: $('#weight').val(),
          height: $('#height').val()
      },function(data, status) {
          console.log(data.bmi);
          Bmi.innerHTML = "<h2>" + data.bmi.toString() + " Bmi </h2>";
          console.log(status);
      });
  }
    function onClickedEstimateBmi() {
      console.log("Estimate price button clicked");
      // var gender = document.getElementById("gender");
      // var weight = document.getElementById("weight");
      // var height = document.getElementById("height");
      var Bmi = document.getElementById("predictedBmi");
    
      var url = "/predict_bmi";
    
      $.post(url, {
          gender: $('#gender').val(),
          weight: $('#weight').val(),
          height: $('#height').val()
      },function(data, status) {
          console.log(data.bmi);
          Bmi.innerHTML = "<h2>" + data.bmi.toString() + " Bmi </h2>";
          console.log(status);
      });
  }
  

</script>
